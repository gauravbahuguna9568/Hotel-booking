


<table class="table table-dark table-striped">
    <thead>
        <tr>
            
            <th>Booking Id</th> <th>Hotel Name</th> <th>Room Type</th> <th>Guest</th> <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of bookings; let i = index">
            <td>{{b.bookingId}}</td>
            <td>{{b.hotelsName}}</td>
            <td>{{b.roomType}}</td>
            <td>{{b.guest}}</td>
            <td>{{b.price}}</td>
            
            
             
            
        </tr>
        
    </tbody>
    
    
    
</table>
